<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #eef2f7, #fdfdff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .chat-container {
      background-color: #ffffff;
      width: 100%;
      max-width: 500px;
      height: 90vh;
      border-radius: 20px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.08);
      display: flex;
      flex-direction: column;
      padding: 24px;
    }

    h1 {
      text-align: center;
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
      font-weight: 600;
    }

    #chat-box {
      flex: 1;
      overflow-y: auto;
      background: #f8f9fb;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      scroll-behavior: smooth;
    }

    #user-input {
      resize: none;
      padding: 14px;
      font-size: 15px;
      border-radius: 12px;
      border: 1px solid #ccc;
      width: 100%;
      height: 80px;
      margin-bottom: 12px;
      transition: border 0.2s ease-in-out;
    }

    #user-input:focus {
      outline: none;
      border-color: #4f46e5;
    }

    button {
      padding: 14px;
      width: 100%;
      border: none;
      border-radius: 12px;
      background-color: #4f46e5;
      color: white;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #4338ca;
    }

    /* Tambahan scrollbar halus */
    #chat-box::-webkit-scrollbar {
      width: 6px;
    }

    #chat-box::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 10px;
    }

    #chat-box::-webkit-scrollbar-track {
      background: transparent;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h1>AI Chat</h1>
    <div id="chat-box"></div>
    <textarea id="user-input" placeholder="Tulis pesan..."></textarea>
    <button onclick="sendMessage()">Kirim</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
